<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #scanner-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #barcode-input {
            padding: 8px;
            margin-top: 10px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            padding: 8px;
            border-radius: 4px;
        }

        #previous-scans {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .scan-item {
            padding: 8px;
            border-radius: 4px;
            text-align: left;
            font-weight: bold;
        }

        .scan-yes {
            background-color: #8BC34A; /* Green */
        }

        .scan-no {
            background-color: #FF5733; /* Red */
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <label for="barcode-input">Scan Barcode:</label>
        <input type="text" id="barcode-input" oninput="checkItem()" onkeydown="handleEnter(event)" autofocus>
        <p id="result"></p>
        <div id="previous-scans"></div>
    </div>
    <script>
        // Define your list of items
        const itemList = [
            // Your list of items here
        ];

        // Array to store previous scans
        const previousScans = [];

        // Main function to check the scanned item
        function checkItem() {
            // Get the scanned barcode from the input field
            var barcode = document.getElementById('barcode-input').value;

            // Check if the scanned barcode is in the list
            var foundItem = itemList.find(item => item.barcode === barcode);
            var resultElement = document.getElementById('result');

            // Create a new entry for the previous scans list
            const scanResult = {
                barcode: barcode,
                found: foundItem !== undefined
            };

            // Add the scan result to the beginning of the previous scans array
            previousScans.unshift(scanResult);

            // Update the result paragraph
            if (foundItem) {
                resultElement.innerText = 'Yes, the item is in the list.';
                resultElement.style.backgroundColor = '#8BC34A'; // Green background color
            } else {
                resultElement.innerText = 'No, the item is not in the list.';
                resultElement.style.backgroundColor = '#FF5733'; // Red background color
            }

            // Clear the input field for the next scan
            document.getElementById('barcode-input').value = '';

            // Update the previous scans list
            updatePreviousScansList();
        }

        // Function to handle Enter key press in the barcode input field
        function handleEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                checkItem();
            }
        }

        // Function to update the previous scans list
        function updatePreviousScansList() {
            const previousScansList = document.getElementById('previous-scans');
            previousScansList.innerHTML = ''; // Clear the previous scans list

            // Iterate through previous scans and create list items
            previousScans.forEach(scan => {
                const listItem = document.createElement('div');
                listItem.className = `scan-item ${scan.found ? 'scan-yes' : 'scan-no'}`;
                listItem.textContent = `${scan.barcode}`;
                previousScansList.appendChild(listItem);
            });
        }

        // Optional: If you want to automatically focus on the barcode input field on page load
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('barcode-input').focus();
        });
    </script>
</body>
</html>
